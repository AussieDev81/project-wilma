<!-- Partner Form -->
<div xmlns:th="http://www.thymeleaf.org" th:fragment="partnerForm">

    <div class="w-50 mx-auto">
        <form
                id="partner-form"
                class="row g-3 form-border mt-3"
                th:action="@{/register}"
                method="post"
                th:object="${userDTO}">
            <div class="form-icon center mt-3">
                <span><i class="icon icon-user"></i></span>
            </div>
            <input type="hidden" name="userType" value="PARTNER">
            <div class="col-12"></div>
            <div class="col-md-5 ms-5 m-3">
                <label for="partnerUsername" class="form-label">Username</label>
                <input type="text" id="partnerUsername" th:field="*{username}" class="form-control" required minlength="6" maxlength="20">
            </div>
            <div class="col-md-6"></div>
            <div class="col-5 ms-5 me-3">
                <label for="partnerEmail" class="form-label">E-mail</label>
                <input type="email" th:field="*{email}" class="form-control" id="partnerEmail" aria-describedby="partnerEmail" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="col-5 ms-5 m-3">
                <label for="partnerPassword" class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="partnerPassword" aria-describedby="partnerPassword" required minlength="8" maxlength="20">
                <small id="passwordHelp" class="form-text text-muted">
                    Must be 8-20 characters long.
                </small>
            </div>
            <div class="col-md-5 ms-5 m-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" aria-describedby="partnerFirstName" required maxlength="20">
            </div>

            <div class="col-md-5 ms-5 m-3">
                <label for="partnerLastName" class="form-label">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="partnerLastName" aria-describedby="partnerLastName" required maxlength="30">
            </div>
            <div class="col-md-5 ms-5 m-3">
                <label for="businessName" class="form-label">Business Name</label>
                <input type="text" th:field="*{businessName}" class="form-control" id="businessName" aria-describedby="businessName" required>
            </div>
            <div class="col-md-5 ms-5 m-3">
                <label for="partnerPhone" class="form-label">Contact Number</label>
                <input type="text" th:field="*{contactNumber}" class="form-control" id="partnerPhone" aria-describedby="partnerPhone" required>
            </div>
            <div class="col-md-5 ms-5 m-3">
                <label for="abn" class="form-label">Australian Business Number (ABN)</label>
                <input type="text" th:field="*{abn}" class="form-control" id="abn" aria-describedby="abn" required>
            </div>
            <div class="form-group mb-3 text-center">
                <button type="submit" class="btn form-button">Register</button>
            </div>
        </form>
    </div>
    <div class="m-3"></div>
</div>
