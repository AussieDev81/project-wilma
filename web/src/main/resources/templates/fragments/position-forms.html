<!-- Fields for creating a new position -->
<div th:fragment="position-form" xmlns:th="http://www.thymeleaf.org">
  <div class="row p-3 pt-0">
    <label for="position-start-date" class="form-label">Start Date</label>
    <input type="date" class="form-floating user-input" id="position-start-date" th:field="*{startDate}" required>
  </div>

  <div class="row p-3 pt-0">
    <label for="position-end-date" class="form-label">End Date</label>
    <input type="date" class="form-floating user-input" id="position-end-date" th:field="*{endDate}" required>
  </div>

  <div class="row p-3 pt-0">
    <label for="position-location" class="form-label">Location</label>
    <input class="form-floating user-input" id="position-location" th:field="*{location}" required>
  </div>

  <div class="row p-3 pt-0">
    <label for="position-description" class="form-label">Description</label>
    <textarea id="position-description" rows="5" th:field="*{description}" required></textarea></div>
</div>

<!-- Fields for creating a new job -->
<div th:fragment="job-form" xmlns:th="http://www.thymeleaf.org">
  <div class="row p-3 pt-0">
    <label for="job-pay-rate" class="form-label">Pay Rate</label>
    <input class="form-floating user-input" id="job-pay-rate" th:field="*{payRate}" required>
  </div>

  <div class="row p-3 pt-0">
    <label for="job-pay-type" class="form-label">Pay Type</label>
    <select class="form-floating user-input" id="job-pay-type" th:field="*{payType}">
      <option th:each="type : ${T(com.wilma.entity.PayType).values()}"
              th:value="${type}" th:text="${type}"></option>
    </select>
  </div>

  <div class="row p-3 pt-0">
    <label for="job-pay-frequency" class="form-label">Pay Frequency</label>
    <select class="form-floating user-input" id="job-pay-frequency" th:field="*{payFrequency}">
      <option th:each="freq : ${T(com.wilma.entity.Frequency).values()}"
              th:value="${freq}" th:text="${freq}"></option>
    </select>
  </div>
</div>

<!-- fields for editing position -->
<div th:fragment="edit-position-fields" xmlns:th="http://www.thymeleaf.org">
  <div class="row p-3 pt-0">
    <div class="form-group col">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="filledCheck" th:field="*{filled}">
        <label class="form-check-label" for="filledCheck">
          Filled
        </label>
      </div>
    </div>
    <div class="form-group col">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="approvedCheck" th:field="*{approved}">
        <label class="form-check-label" for="approvedCheck">
          Approved
        </label>
      </div>
    </div>
  </div>
</div>

<!-- fields for editing placement -->
<div th:fragment="edit-placement-field" xmlns:th="http://www.thymeleaf.org">
  <div class="row p-3 pt-0">
    <div class="form-group col">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="completedCheck" th:field="*{completed}">
        <label class="form-check-label" for="completedCheck">
          Completed
        </label>
      </div>
    </div>
  </div>
</div>

<!-- fields for creating EOI -->
<div th:fragment="eoi-form" xmlns:th="http://www.thymeleaf.org">
  <div class="row p-3 pt-0">
    <label for="eoi-category" class="form-label">Category</label>
    <input class="form-floating user-input" id="eoi-category" th:field="*{category}" required>
  </div>
  <div class="row p-3 pt-0">
    <label for="eoi-location" class="form-label">Location</label>
    <input class="form-floating user-input" id="eoi-location" th:field="*{location}" required>
  </div>
  <div class="row p-3 pt-0">
    <label for="eoi-description" class="form-label">Description</label>
    <input class="form-floating user-input" id="eoi-description" th:field="*{description}" required>
  </div>
  <div class="row p-3 pt-0">
    <label for="eoi-date" class="form-label">Date</label>
    <input type="date" class="form-floating user-input" id="eoi-date" th:field="*{date}" required>
  </div>
</div>

<!-- field for editing EOI -->
<div th:fragment="edit-eoi-field" xmlns:th="http://www.thymeleaf.org">
  <div class="row p-3 pt-0">
    <div class="form-group col">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="eoiFilledCheck" th:field="*{filled}">
        <label class="form-check-label" for="eoiFilledCheck">
          Filled
        </label>
      </div>
    </div>
  </div>
</div>

<!-- submit/cancel buttons -->
<div th:fragment="submit-cancel" xmlns:th="http://www.thymeleaf.org">
    <div class="form-group mb-3 text-center">
      <button type="submit" class="btn form-button btn-success">Submit</button>
      <input class="btn form-button btn-danger" type="button" value="Cancel" onclick="window.history.go(-1); return false;">
    </div>
</div>

<!-- Form for creating a new job -->
<div th:fragment="new-job-form" xmlns:th="http://www.thymeleaf.org" id="new-job-form">
  <form th:action="@{create-job}" th:object="${job}" method="post">
    <div th:replace="fragments/position-forms  :: position-form"></div>
    <div th:replace="fragments/position-forms  :: job-form"></div>
    <div th:replace="fragments/position-forms  :: submit-cancel"></div>
  </form>
</div>
