<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
<!-- Top Navigation Bar -->
<div th:replace="fragments/navigation :: top-navigation"></div>
<div class="d-flex" id="wrapper">

    <!-- Sidebar Menu -->
    <div th:replace="fragments/navigation :: sidebar"></div>

    <div id="page-content-wrapper">

        <div class="container-fluid">
            <!-- breadcrumb -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Profile</li>
                </ol>
            </nav>
        </div>
        <!-- Page Content -->
        <div class="container ">
            <div class="row no-gutters d-flex justify-content-center form-border mb-3">

                <div th:if="${ not inEditMode }" th:insert="fragments/profile-forms  :: student-profile"></div>
                <div th:if="${ inEditMode }" th:insert="fragments/profile-forms  :: edit-student-profile"></div>


            </div>
        </div>
    </div>

</div>

<div th:replace="fragments/scripts"></div>
</body>
</html>
